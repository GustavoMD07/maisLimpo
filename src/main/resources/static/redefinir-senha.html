<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - +Limpo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/confirmacao.css">
</head>
<body class="pagina-login">
    <div class="confirmacao-container" style="max-width: 500px;">
        <h1>Crie sua Nova Senha</h1>
        <p>Escolha uma senha forte e que você não tenha usado antes.</p>
        <form id="form-redefinir-senha" style="margin-top: 20px;">
            <div class="input-box">
                <input type="password" id="nova-senha" required>
                <label for="nova-senha">Nova Senha</label>
            </div>
            <div class="input-box">
                <input type="password" id="confirmar-senha" required>
                <label for="confirmar-senha">Confirmar Nova Senha</label>
            </div>
            <button type="submit" class="botao-voltar-login">Salvar Nova Senha</button>
        </form>
        <div id="mensagem" style="margin-top: 20px; font-weight: 600;"></div>
    </div>
    <script src="js/redefinir-senha.js"></script>
</body>
</html>
