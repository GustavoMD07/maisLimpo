<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/confirmacao.css">
    <title>Redefinir Senha - +Limpo</title>
</head>
<body class="pagina-login">
    <div class="confirmacao-container" style="max-width: 500px;">
        <h1>Crie sua Nova Senha</h1>
        <p>Escolha uma senha forte e que você não tenha usado antes.</p>
        <form id="form-redefinir-senha" style="margin-top: 20px;">
            <div class="input-box">
                <input type="password" id="nova-senha" placeholder = "Nova Senha" required>
                <i class="bx bx-show password-toggle-icon"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmar-senha" placeholder="Confirmar Nova Senha" required>
                <i class="bx bx-show password-toggle-icon"></i>
            </div>
            <button type="submit" class="botao-confirmar">Salvar Nova Senha</button>
        </form>
        <div id="mensagem" style="margin-top: 20px; font-weight: 600;"></div>
    </div>
    <script src="js/redefinir-senha.js"></script>
    <script src="js/toggle-password.js" defer></script>
</body>
</html>
