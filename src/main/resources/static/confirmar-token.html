<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cadastro - +Limpo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/confirmacao.css"> </head>
<body class="pagina-login">

    <div class="confirmacao-container" style="max-width: 500px;">
        <h1>Confirme seu Cadastro</h1>
        <p>
            Copie o token que enviamos para o seu e-mail e cole no campo abaixo para ativar sua conta.
        </p>
        
        <form id="token-form">
            <div class="input-box" style="margin: 30px 0;">
                <input type="text" id="token-input" placeholder="Cole seu token aqui" required>
            </div>
            <button type="submit" class="botao-voltar-login">Confirmar Cadastro</button>
        </form>

        <div id="message-div" style="margin-top: 20px; font-weight: 600;"></div>
        
    </div>

    <script src="js/confirmar-token.js" defer></script>
</body>
</html>
