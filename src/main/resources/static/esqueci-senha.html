<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - +Limpo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/confirmacao.css">
</head>
<body class="pagina-login">
    <div class="confirmacao-container" style="max-width: 500px;">
        <h1>Recuperar Conta</h1>
        <p>Não se preocupe! Digite seu e-mail abaixo e nós te ajudaremos a criar uma nova senha.</p>
        <form id="form-esqueci-senha" style="margin-top: 20px;">
            <div class="input-box">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Seu e-mail de cadastro</label>
            </div>
            <button type="submit" class="botao-voltar-login">Enviar Link de Recuperação</button>
        </form>
        <div id="mensagem" style="margin-top: 20px; font-weight: 600;"></div>
        <a href="index.html" class = "botao-voltar-login" style="display: block; margin-top: 20px;">Voltar para o Login</a>
    </div>
    <script src="js/esqueci-senha.js"></script>
</body>
</html>
