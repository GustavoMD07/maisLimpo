<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'> 
    <link rel="stylesheet" href="css/style.css">
    <title>Login Projeto +Limpo</title>
</head>

<body class = "pagina-login">
    <div class = "logo">
        <img src="css/images/LogoMaisLimpo.png" alt="Logo do Projeto +Limpo">
    </div>
    <main class="container">
        <form id ="loginForm">
            <h1>Login</h1>
            <div id="message" style = "text-align: center; margin-top: 10px; font-weight: 600;" ></div>
            <div class="input-box">
                <i class="bx bxs-user"></i>
                <input id = "emailInput" placeholder="Email" type="email" required>
            </div>
            <div class="input-box">
                <input id = "passwordInput" placeholder="Senha" type="password" required>
                <i class="bx bx-show password-toggle-icon"></i>
            </div>

            <div class="remember-forgot">
                <label class = "checkbox-container">
                    <input type="checkbox">
                    <span class ="checkmark"></span>
                    Lembrar senha
                </label>
                <a href="esqueci-senha.html">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    <script src = "/js/script.js" defer></script>
    <script src="js/toggle-password.js" defer></script>
</body>
</html>
